  <main>
    <section class="main-card" style="max-width:600px;">
      <div class="quiz-header">
        <h2>ðŸŽ¯ Quiz Classique</h2>
        <p>Testez vos connaissances avec le quiz traditionnel</p>

      <div class="progress-container">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>

        <div class="progress-text" id="progress-text">0/0</div>
      </div>

      <div id="quiz-container">
        <div class="quiz-start card">
          <h3>PrÃªt pour le quiz ?</h3>
          <p>Choisissez le nombre de questions :</p>
          <div class="question-count-selector">
            <button class="btn btn-secondary" data-count="5">5 questions</button>
            <button class="btn btn-primary" data-count="10">10 questions</button>

  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="ui.js" type="module"></script>
  <script type="module">
    import { auth, logout, initAuthListener } from "./firebase.js";
    import { renderNavAuthButtons } from "./ui.js";

    initAuthListener(user => {
      renderNavAuthButtons(user);
    });

    // Variables globales pour le quiz
    let quizData = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let totalQuestions = 0;
    let currentQuiz = [];

    // Charger les donnÃ©es CSV
    async function loadQuizData() {
      return new Promise(async (resolve, reject) => {
        try {
          const response = await fetch('/data/data3.csv');
          const csvText = await response.text();

          // Essayer d'abord avec la virgule
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            delimiter: ',',
            complete: (results) => {
              let data = results.data.filter(row => row['FranÃ§ais'] && row['Kabyle']);
              if (data.length < 2) {
                // RÃ©essayer avec le point-virgule
                Papa.parse(csvText, {
                  header: true,
                  skipEmptyLines: true,
                  delimiter: ';',
                  complete: (results2) => {
                    data = results2.data.filter(row => row['FranÃ§ais'] && row['Kabyle']);
                    quizData = data;
                    console.log('quizData (delimiter ;) :', quizData);
                    if (quizData.length === 0) {
                      alert("Aucune donnÃ©e trouvÃ©e dans le CSV. VÃ©rifiez le sÃ©parateur et les noms de colonnes !");
                    }
                    resolve();
                  },
                  error: (err) => reject(err)
                });
              } else {
                quizData = data;
                console.log('quizData (delimiter ,) :', quizData);
                resolve();
              }
            },
            error: (err) => reject(err)
          });
        } catch (error) {
          reject(error);
        }
      });
    }

    // GÃ©nÃ©rer un quiz
    function generateQuiz(questionCount) {
      console.log('Appel generateQuiz, quizData:', quizData);
      const shuffled = [...quizData].sort(() => Math.random() - 0.5);
      const selectedData = shuffled.slice(0, questionCount);
      console.log('selectedData:', selectedData);
      
      const quiz = selectedData.map(item => {
        const correctAnswer = item['Kabyle'];
        const distractors = getDistractors(correctAnswer, 3);
        const options = [correctAnswer, ...distractors].sort(() => Math.random() - 0.5);
        return {
          question: item['FranÃ§ais'],
          options: options,
          correctAnswer: correctAnswer
        };
      });
      console.log('Quiz gÃ©nÃ©rÃ©:', quiz);
      return quiz;
    }

    // Obtenir des distracteurs
    function getDistractors(correctAnswer, count) {
      const otherAnswers = quizData
        .filter(item => item['Kabyle'] !== correctAnswer)
        .map(item => item['Kabyle']);
      
      const shuffled = otherAnswers.sort(() => Math.random() - 0.5);
      return shuffled.slice(0, count);
    }

    // Afficher une question
    function displayQuestion() {
      if (currentQuestionIndex >= currentQuiz.length) {
        finishQuiz();
        return;
      }

      const question = currentQuiz[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz-container');
      
      quizContainer.innerHTML = `
        <div class="question-card">
          <h2 class="question-text">${question.question}</h2>
          <div class="options-container">
            ${question.options.map((option, index) => `
              <button class="option-btn" data-index="${index}" data-correct="${option === question.correctAnswer}">
                ${option}
              </button>
            `).join('')}
          </div>
        </div>
      `;

      // Ajouter les Ã©vÃ©nements aux boutons
      const optionButtons = quizContainer.querySelectorAll('.option-btn');
      optionButtons.forEach(button => {
        button.addEventListener('click', handleAnswer);
      });
    }

    // GÃ©rer la rÃ©ponse
    async function handleAnswer(event) {
      const button = event.target;
      const isCorrect = button.dataset.correct === 'true';

      // DÃ©sactiver tous les boutons
      const allButtons = document.querySelectorAll('.option-btn');
      allButtons.forEach(btn => btn.disabled = true);

      // Afficher le rÃ©sultat
      if (isCorrect) {
        button.classList.add('correct');
        score++;
      } else {
        button.classList.add('incorrect');
        // Montrer la bonne rÃ©ponse
        allButtons.forEach(btn => {
          if (btn.dataset.correct === 'true') {
            btn.classList.add('correct');
          }
        });
      }

      // Sauvegarder le score si connectÃ© (dÃ©sactivÃ©)
      // const user = auth.currentUser;
      // if (user) {
      //   await saveScore(user.uid, isCorrect);
      // }

      // Passer Ã  la question suivante
      setTimeout(() => {
        currentQuestionIndex++;
        updateProgress();
        displayQuestion();
      }, 2000);
    }

    // Mettre Ã  jour la progression
    function updateProgress() {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      
      if (progressBar && progressText) {
        const progress = totalQuestions > 0 ? (currentQuestionIndex / totalQuestions) * 100 : 0;
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${currentQuestionIndex}/${totalQuestions}`;
      }
    }

    // Terminer le quiz
    function finishQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      const percentage = totalQuestions > 0 ? Math.round((score / totalQuestions) * 100) : 0;
      
      quizContainer.innerHTML = `
        <div class="quiz-results">
          <h2>Quiz terminÃ© !</h2>
          <div class="score-display">
            <p>Score : ${score}/${totalQuestions}</p>
            <p>Pourcentage : ${percentage}%</p>
          </div>
          <div class="result-message">
            ${getResultMessage(percentage)}
          </div>
          <div class="action-buttons">
            <button id="restart-quiz" class="btn btn-primary">Recommencer</button>
            <button id="back-to-home" class="btn btn-secondary">Retour Ã  l'accueil</button>
          </div>
        </div>
      `;

      // Ajouter les Ã©vÃ©nements
      document.getElementById('restart-quiz').addEventListener('click', () => {
        startQuiz(totalQuestions);
      });

      document.getElementById('back-to-home').addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    }

    // Message de rÃ©sultat
    function getResultMessage(percentage) {
      if (percentage >= 90) return "Excellent ! Vous maÃ®trisez bien ces mots.";
      if (percentage >= 70) return "TrÃ¨s bien ! Continuez comme Ã§a.";
      if (percentage >= 50) return "Pas mal ! Avec de la pratique, vous y arriverez.";
      return "Ne vous dÃ©couragez pas ! La pratique fait le maÃ®tre.";
    }

    // DÃ©marrer le quiz
    function startQuiz(questionCount) {
      console.log('Appel startQuiz, quizData:', quizData);
      currentQuiz = generateQuiz(questionCount);
      currentQuestionIndex = 0;
      score = 0;
      totalQuestions = currentQuiz.length;
      console.log('currentQuiz:', currentQuiz);
      if (!currentQuiz || currentQuiz.length === 0) {
        alert("Impossible de gÃ©nÃ©rer le quiz : aucune question disponible. VÃ©rifiez le CSV ou la console.");
        return;
      }
      displayQuestion();
      updateProgress();
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', async () => {
      const questionButtons = document.querySelectorAll('.question-count-selector button');
      // DÃ©sactiver les boutons au dÃ©part
      questionButtons.forEach(btn => btn.disabled = true);

      await loadQuizData();
      // Activer les boutons une fois les donnÃ©es chargÃ©es
      questionButtons.forEach(btn => btn.disabled = false);
      
      questionButtons.forEach(button => {
        button.addEventListener('click', () => {
          const count = parseInt(button.dataset.count);
          // Mettre Ã  jour l'apparence des boutons
          questionButtons.forEach(btn => btn.classList.remove('btn-primary'));
          questionButtons.forEach(btn => btn.classList.add('btn-secondary'));
          button.classList.remove('btn-secondary');
          button.classList.add('btn-primary');
          // DÃ©marrer le quiz
          startQuiz(count);
        });
      });
    });
  </script>
