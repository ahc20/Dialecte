<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dialecte – S'inscrire</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <nav>
    <div class="logo">Dialecte.</div>
    <div class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="quiz.html">Quiz</a>
      <a href="review.html">Réviser</a>
      <a href="progres.html">Progrès</a>
      <a href="login.html">Connexion</a>
    </div>
    <div class="nav-actions">
      <a href="login.html" class="btn btn-purple">Se connecter</a>
      <a href="signup.html" class="btn btn-yellow active">S'inscrire</a>
    </div>
  </nav>

  <main class="main signup-main">
    <form id="signup-form" class="signup-form card" style="max-width:400px; margin:auto;">
      <h2>Créer un compte</h2>
      <label>Prénom
        <input type="text" name="firstName" required />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Mot de passe
        <input type="password" name="password" required minlength="6" />
      </label>
      <button type="submit" class="btn btn-yellow submit auth">S'inscrire</button>
    </form>
  </main>

  <footer>
    © 2025 Dialecte
  </footer>

  <script type="module">
    import { signup } from "./firebase.js";
    import { auth, logout, initAuthListener } from "./firebase.js";
    import { renderNavAuthButtons } from "./ui.js";
    initAuthListener(user => {
      renderNavAuthButtons(user);
    });
    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();
      const f = e.target;
      try {
        await signup(f.firstName.value, f.email.value, f.password.value);
        alert('Inscription réussie ! Vous êtes maintenant connecté.');
        window.location.href = 'progres.html';
      } catch (err) {
        alert('Erreur inscription : ' + err.message);
      }
    });
  </script>
  <script src="ui.js" type="module"></script>
</body>
</html>
