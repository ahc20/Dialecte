<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dialect ‚Äì Se connecter</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <header class="header">
    <a href="index.html" class="home-icon">üè†</a>
    <h1 class="logo">Se connecter</h1>
  </header>

  <main class="main signup-main">
    <form id="login-form" class="signup-form">
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Mot de passe
        <input type="password" name="password" required />
      </label>
      <button type="submit" class="btn submit auth">Se connecter</button>
    </form>
  </main>

  <script type="module">
    import { login } from "./firebase.js";

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const f = e.target;
      try {
        await login(f.email.value, f.password.value);
        alert('Connexion r√©ussie !');
        window.location.href = 'progres.html';
      } catch (err) {
        alert('Erreur connexion : ' + err.message);
      }
    });
  </script>
</body>
</html>
