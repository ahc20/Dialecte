<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dialecte – Quiz Kabyle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <header class="header">
    <a href="index.html" class="home-icon">🏠</a>
    <h1 class="logo">Dialecte – Quiz</h1>
  </header>

  <nav class="mobile-nav">
    <a href="index.html">Lexique</a>
    <a href="index.html">S’entraîner</a>
    <a href="index.html">Mes progrès</a>
    <a href="quiz.html" class="active">Quiz</a>
  </nav>

  <div class="layout">
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Lexique</a></li>
        <li><a href="index.html">S’entraîner</a></li>
        <li><a href="index.html">Mes progrès</a></li>
        <li><a href="quiz.html" class="active">Quiz</a></li>
      </ul>
    </nav>

    <main class="main">
      <div id="user-greeting" class="greeting"></div>
      <div class="card">
        <div id="front" class="face">Chargement…</div>
        <div id="back"  class="face"></div>
      </div>
      <div id="choices" class="choices"></div>
      <div class="controls">
        <button id="prev">Précédent</button>
        <button id="reveal">Révéler</button>
        <button id="speak">🔊 Prononcer</button>
        <button id="next">Suivant</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { initAuthListener } from "./firebase.js";
    initAuthListener(user => {
      if (!user) return window.location.href = 'login.html';
      document.getElementById('user-greeting').textContent = `Bonjour ${user.displayName}`;
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
