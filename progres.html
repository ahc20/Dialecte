<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dialect ‚Äì Mes progr√®s</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <a href="index.html" class="home-icon">üè†</a>
    <h1 class="logo">Mes progr√®s</h1>
    <div class="header-auth" id="header-auth">
      <!-- Les boutons seront inject√©s ici par le script -->
    </div>
  </header>
  <nav class="mobile-nav">
    <a href="index.html">Lexique</a>
    <a href="#">S'entra√Æner</a>
    <a href="progres.html">Mes progr√®s</a>
    <a href="quiz.html">Quiz</a>
  </nav>
  <div class="layout">
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Lexique</a></li>
        <li><a href="#">S'entra√Æner</a></li>
        <li><a href="progres.html" class="active">Mes progr√®s</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="login.html" id="sidebar-login-link">Se connecter</a></li>
      </ul>
    </nav>
    <main class="main">
      <div id="welcome" class="welcome-text">Bienvenue !</div>
      <div id="username" class="username-text"></div>
      <div class="score-summary">
        <div class="score-label">Taux de r√©ussite :</div>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        <div id="progress-percent" class="progress-percent">0 %</div>
      </div>
    </main>
  </div>

  <script type="module">
    import { auth, logout, initAuthListener, getScore } from "./firebase.js";

    // Boutons d'authentification
    const headerAuth = document.getElementById('header-auth');
    function renderAuthButtons(user) {
      headerAuth.innerHTML = '';
      if (user) {
        const btn = document.createElement('button');
        btn.textContent = 'Se d√©connecter';
        btn.className = 'btn auth';
        btn.onclick = async () => {
          await logout();
          location.reload();
        };
        headerAuth.appendChild(btn);
      } else {
        const login = document.createElement('a');
        login.href = 'login.html';
        login.textContent = 'Se connecter';
        login.className = 'btn auth';
        const signup = document.createElement('a');
        signup.href = 'signup.html';
        signup.textContent = 'S\'inscrire';
        signup.className = 'btn auth';
        headerAuth.append(login, signup);
      }
    }
    initAuthListener(user => {
      renderAuthButtons(user);
      // Masquer l'onglet 'Se connecter' si connect√©
      const loginLink = document.getElementById('sidebar-login-link');
      if (loginLink) {
        loginLink.style.display = user ? 'none' : '';
      }
    });

    // Progression utilisateur
    initAuthListener(async user => {
      const w = document.getElementById('welcome');
      const u = document.getElementById('username');
      const fill = document.getElementById('progress-fill');
      const pct  = document.getElementById('progress-percent');
      if (user && user.displayName) {
        w.textContent = 'Bienvenue !';
        u.textContent = user.displayName;
        const { totalAnswers, correctAnswers } = await getScore(user.uid);
        const percent = totalAnswers
          ? Math.round((correctAnswers/totalAnswers)*100)
          : 0;
        fill.style.width = percent+'%';
        pct.textContent  = percent+' %';
      } else {
        w.textContent = 'Bienvenue invit√© !';
        u.textContent = '';
        fill.style.width = '0%';
        pct.textContent  = '0 %';
      }
    });
  </script>
</body>
</html>
