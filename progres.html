</head>
<body>
  <header class="header">
    <a href="index.html" class="home-icon">üè†</a>

  </header>

  <nav class="mobile-nav">

    <main class="main">
      <div id="welcome" class="welcome-text">Bienvenue !</div>
      <div id="username" class="username-text"></div>
      <div id="progress-list" class="progress-list"></div>
    </main>
  </div>

  <script type="module">
    import { initAuthListener, getProgress } from "./firebase.js";

    initAuthListener(async user => {
      const w = document.getElementById('welcome');
      const u = document.getElementById('username');
      const list = document.getElementById('progress-list');
      list.innerHTML = '';

      if (user && user.displayName) {
        // Affiche le message et le pr√©nom
        w.textContent = 'Bienvenue !';
        u.textContent = user.displayName;

        // Charge et affiche les progr√®s
        const prog = await getProgress(user.uid);
        if (prog.length === 0) {
          list.textContent = "Vous n'avez pas encore de progr√®s.";
        } else {
          const ul = document.createElement('ul');
          prog.forEach(item => {
            const li = document.createElement('li');
            const date = new Date(item.timestamp).toLocaleString();
            li.textContent = `${item.word} ‚Äî ${item.correct ? '‚úì Correct' : '‚úó Incorrect'} (${date})`;
            ul.appendChild(li);
          });
          list.appendChild(ul);
        }
      } else {
        // Mode invit√©
        w.textContent = 'Bienvenue invit√© !';
        u.textContent = '';
        list.textContent = "Connectez-vous pour voir vos progr√®s.";
      }
    });
  </script>
</body>
