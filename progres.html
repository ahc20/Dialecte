<body>
  <header class="header">

  </header>

  <nav class="mobile-nav">

      </ul>

    <main class="main">
      <div id="welcome" class="welcome-text">Bienvenue !</div>
      <div id="username" class="username-text"></div>

      <!-- Barre de progression -->
      <div class="score-summary">
        <div class="score-label">Taux de r√©ussite :</div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="progress-percent" class="progress-percent">0 %</div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initAuthListener, getScore } from "./firebase.js";

    initAuthListener(async user => {
      const w    = document.getElementById('welcome');
      const u    = document.getElementById('username');
      const fill = document.getElementById('progress-fill');
      const pct  = document.getElementById('progress-percent');

      if (user && user.displayName) {
        w.textContent = 'Bienvenue !';
        u.textContent = user.displayName;

        const { totalAnswers, correctAnswers } = await getScore(user.uid);
        const percent = totalAnswers
          ? Math.round((correctAnswers / totalAnswers) * 100)
          : 0;

        fill.style.width = percent + '%';
        pct.textContent  = percent + ' %';
      } else {
        w.textContent = 'Bienvenue invit√© !';
        u.textContent = '';
        fill.style.width = '0%';
        pct.textContent  = '0 %';
      }
    });
  </script>
</body>
