<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dialecte ‚Äì Mes progr√®s</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <a href="index.html" class="home-icon">üè†</a>
    <h1 class="logo">Mes progr√®s</h1>
  </header>

  <nav class="mobile-nav">
    <a href="index.html">Lexique</a>
    <a href="signup.html">S‚Äôinscrire</a>
    <a href="login.html">Se connecter</a>
    <a href="quiz.html">Quiz</a>
    <a href="progres.html" class="active">Mes progr√®s</a>
  </nav>

  <div class="layout">
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Lexique</a></li>
        <li><a href="signup.html">S‚Äôinscrire</a></li>
        <li><a href="login.html">Se connecter</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="progres.html" class="active">Mes progr√®s</a></li>
      </ul>
    </nav>

    <main class="main">
      <div id="welcome" class="welcome-text">Bienvenue !</div>
      <div id="username" class="username-text"></div>
      <div id="progress-list" class="progress-list"></div>

      <!-- NOUVEAU : barre de progression -->
      <div class="score-summary">
        <div class="score-label">Taux de r√©ussite :</div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="progress-percent" class="progress-percent">0 %</div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initAuthListener, getProgress } from "./firebase.js";

    initAuthListener(async user => {
      const w    = document.getElementById('welcome');
      const u    = document.getElementById('username');
      const list = document.getElementById('progress-list');
      const fill = document.getElementById('progress-fill');
      const pct  = document.getElementById('progress-percent');
      list.innerHTML = '';
      fill.style.width = '0%';
      pct.textContent = '0 %';

      if (user && user.displayName) {
        w.textContent = 'Bienvenue !';
        u.textContent = user.displayName;

        const prog = await getProgress(user.uid);
        if (!prog.length) {
          list.textContent = "Vous n'avez pas encore de progr√®s.";
        } else {
          // affiche la liste
          const ul = document.createElement('ul');
          prog.forEach(item => {
            const li = document.createElement('li');
            const date = new Date(item.timestamp).toLocaleString();
            li.textContent = `${item.word} ‚Äî ${item.correct ? '‚úì' : '‚úó'} (${date})`;
            ul.appendChild(li);
          });
          list.appendChild(ul);

          // calcule le pourcentage
          const correctCount = prog.filter(x => x.correct).length;
          const percent = Math.round((correctCount / prog.length) * 100);
          fill.style.width = `${percent}%`;
          pct.textContent = `${percent} %`;
        }
      } else {
        w.textContent = 'Bienvenue invit√© !';
        u.textContent = '';
        list.textContent = "Connectez-vous pour voir vos progr√®s.";
      }
    });
  </script>
</body>
</html>
