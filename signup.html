<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dialecte – S'inscrire</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <header class="header">
    <a href="index.html" class="home-icon">🏠</a>
    <h1 class="logo">Créer un compte</h1>
  </header>

  <main class="main signup-main">
    <form id="signup-form" class="signup-form">
      <label>Prénom
        <input type="text" name="firstName" required />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Mot de passe
        <input type="password" name="password" required minlength="6" />
      </label>
      <button type="submit" class="btn submit auth">S'inscrire</button>
    </form>
  </main>

  <script type="module">
    import { signup } from "./firebase.js";

    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();
      const f = e.target;
      try {
        await signup(f.firstName.value, f.email.value, f.password.value);
        alert('Inscription réussie ! Vous êtes maintenant connecté.');
        window.location.href = 'progres.html';
      } catch (err) {
        alert('Erreur inscription : ' + err.message);
      }
    });
  </script>
</body>
</html>
